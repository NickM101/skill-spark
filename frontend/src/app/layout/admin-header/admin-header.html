<mat-toolbar class="top-toolbar" color="primary">
    <div class="toolbar-content">
        <!-- Mobile Menu Button -->
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="onMenuClick()" *ngIf="isHandset">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <!-- Page Title and Breadcrumb -->
        <div class="page-info">
            <h1 class="page-title">{{ pageTitle }}</h1>
            <div class="breadcrumb">
                <span class="breadcrumb-item">Admin</span>
                <mat-icon class="breadcrumb-separator">chevron_right</mat-icon>
                <span class="breadcrumb-item current">{{ pageTitle }}</span>
            </div>
        </div>

        <!-- Spacer -->
        <div class="toolbar-spacer"></div>

        <!-- Search Bar -->
        <div class="search-container" *ngIf="!isHandset">
            <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search...</mat-label>
                <input matInput [(ngModel)]="searchValue" (keyup)="onSearchKeyUp($event)"
                    placeholder="Search users, courses...">
                <button mat-icon-button matSuffix (click)="onSearchSubmit()">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <!-- Action Buttons -->
        <div class="toolbar-actions">
            <!-- Notifications -->
            <button mat-icon-button class="action-btn" (click)="onNotificationsClick()" matTooltip="Notifications" matBadge="3"
                matBadgeColor="warn" aria-label="3 unread notifications">
                <mat-icon>notifications</mat-icon>
            </button>
          

            <!-- User Menu -->
            <button mat-button class="user-menu-trigger" [matMenuTriggerFor]="userMenu">
                <div class="user-menu-content">
                    <mat-icon class="user-avatar-icon">account_circle</mat-icon>
                    <span class="user-name" *ngIf="currentUser">
                        {{ currentUser.firstName }}
                    </span>
                    <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
                </div>
            </button>

            <!-- User Dropdown Menu -->
            <mat-menu #userMenu="matMenu" class="user-dropdown">
                <div class="user-dropdown-header" *ngIf="currentUser">
                    <div class="user-dropdown-avatar">
                        <mat-icon>account_circle</mat-icon>
                    </div>
                    <div class="user-dropdown-info">
                        <div class="user-dropdown-name">{{ formatUserName(currentUser) }}</div>
                        <div class="user-dropdown-email">{{ currentUser.email }}</div>
                    </div>
                </div>

                <mat-divider></mat-divider>

                <button mat-menu-item (click)="onProfile()">
                    <mat-icon>person</mat-icon>
                    <span>Profile</span>
                </button>

                <button mat-menu-item (click)="onSettings()">
                    <mat-icon>settings</mat-icon>
                    <span>Settings</span>
                </button>

                <mat-divider></mat-divider>

                <button mat-menu-item (click)="onLogout()" class="logout-item">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </div>
    </div>
    </mat-toolbar>
