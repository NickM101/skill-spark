  <!-- Critical CSS for above-the-fold content -->
  <style>
    /* Critical CSS for faster rendering */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
      font-size: 16px;
    }

    body {
      height: 100%;
      font-family: 'Inter', 'Helvetica Neue', sans-serif;
      background-color: #fafafa;
      color: #212121;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f55108 0%, #ff9800 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }

    .loading-logo {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 1rem;
      font-size: 1.125rem;
      font-weight: 500;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Hide loading screen when Angular app is ready */
    .app-loaded .loading-screen {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
  </style>

<body class="mat-typography light-theme">
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-logo">ðŸŽ“</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading SkillSpark...</div>
  </div>

  <!-- Angular App Root -->
  <app-root></app-root>

  <!-- Remove loading screen when app is ready -->
  <script>
    // Hide loading screen when Angular is ready
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        document.body.classList.add('app-loaded');
        setTimeout(function () {
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
            loadingScreen.remove();
          }
        }, 500);
      }, 1000);
    });

    // Performance optimization: Remove loading screen if it takes too long
    setTimeout(function () {
      const loadingScreen = document.getElementById('loadingScreen');
      if (loadingScreen) {
        document.body.classList.add('app-loaded');
        setTimeout(function () {
          loadingScreen.remove();
        }, 500);
      }
    }, 5000);
  </script>
</body>
